<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Race Against The Rabbit</title>
  </head>
  <body>
    <header>
      <h1>Race to the Finish</h1>
      <h3>-Turtle & the Rabbit-</h3>
    </header>
    <section>
      <p class="raceQuestion">Do you want to race?</p>
      <button id="yes">YES</button>
      <button id="no">NO</button>
      <button id="turtle" class="racers">Turtle</button>
      <button id="rabbit" class="racers">Rabbit</button>
      <input type="text" placeholder="Length of race..." />
      <button id="startRace">RACE</button>
      <p id="winner" class="raceResults">winner</p> 
      <p id="results" class="raceResults">Race winner</p>
    </section>
    <aside>
      <img src="images/Turtle.png" class="turtle" >
    </aside>
    <aside>
      <img src="images/rabbit.png" class="rabbit">
    </aside>
    <footer>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="raceTheRabbit.js"></script>
  </body>
</html>
